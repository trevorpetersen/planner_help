<html>
<head>
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="favicon.png">

  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/client_js_classes.js" type="text/javascript"></script>
  <script src="js/calendar.js" type="text/javascript"></script>
  <script src="js/graph.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>


  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/graph.css" rel="stylesheet" type="text/css"/>
  <link href="css/main.css" rel="stylesheet" type="text/css"/>

</head>

  <body>
    <!--
    <div id="header-holder">
      <h1 class="header text-muted">Planning Help </h1>
    </div>
  -->

    <div id="navbar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link selected-nav" id="GEN" onclick="switchTab(this)" href="#" >Generate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="GPA" onclick="switchTab(this)" href="#">GPA</a>
        </li>
      </ul>
    </div>



    <div id='content-holder'>
      <div id="error"> </div>

      <div id='input-holder'>
        <div class="controls">
          <button onclick="addClassInput('')" class="btn btn-outline-primary">Add Class</button>
          <button onclick="displayResults()" class="btn btn-outline-primary">Create Schedules</button>
        </div>

        <div id="class-input-holder"></div>


      </div>


      <div id="GEN-data" class="tab-data">

          <div id="cal-container">
            <div class="card">
              <div id="cal" class="container card-block"></div>
            </div>
          </div>

          <div id="calendar-controls" class="controls">
            <button type="button" onclick="loadPrevCombo()" class="btn btn-outline-primary">Prev</button>
            <p class="text-muted"> <span id='currentCourseNum'> </span> of <span id='maxCourseNum'> </span></p>
            <button type="button" onclick="loadNextCombo()" class="btn btn-outline-primary">Next</button>
            <br />

          </div>
      </div>

      <div id='GPA-data' class='tab-data'>
        <div id="graph-container"> </div>
        <div id="graph-controls"> </div>
      </div>

    </div>


  </body>
</html>
